<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_menulat.css" />
    <link href="https://fonts.googleapis.com/css2?family=Halant&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
   

    <title>
        Menu latéral
    </title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="menulat col-xl-2">


                <h6 class="continent"><strong>CONTINENT</strong></h6>
                    <div class="arrow-wrapper">
                        <div class="arrow-down"></div>
                    </div>

                    <div class="Afrique">
                        <input type="checkbox" id="Afrique" name="Afrique">
                        <label for="Afrique">Afrique</label>
                    </div>

                    <div class="AmeriqueNord">
                        <input type="checkbox" id="AmeriqueNord" name="AmeriqueNord">
                        <label for="AmeriqueNord">Amérique du Nord</label>
                    </div>

                    <div class="AmeriqueSud">
                        <input type="checkbox" id="AmeriqueSud" name="AmeriqueSud">
                        <label for="AmeriqueSud">Amérique du Sud</label>
                    </div>

                    <div class="Asie">
                        <input type="checkbox" id="Asie" name="Asie">
                        <label for="Asie">Asie</label>
                    </div>

                    <div class="Europe">
                        <input type="checkbox" id="Europe" name="Europe">
                        <label for="Europe">Europe</label>
                    </div>

                    <div class="Oceanie">
                        <input type="checkbox" id="Oceanie" name="Oceanie">
                        <label for="Oceanie">Océanie</label>
                    </div>

                <hr>

                <h6 class="pays" style="padding-top:0"><strong>PAYS</strong></h6>
                    <div class="arrow-wrapper">
                        <div class="arrow-down"></div>
                    </div>

                <hr>

                <h6 class="ville" style="padding-top:0"><strong>VILLE</strong></h6>
                    <div class="arrow-wrapper">
                        <div class="arrow-down"></div>
                    </div>
                
                <hr>

                <h6 class="leplus" style="padding-top:0"><strong>LE PLUS...</strong></h6>
                    <div class="arrow-wrapper">
                        <div class="arrow-down"></div>
                    </div>

                    <div class="Populaire">
                        <input type="checkbox" id="Populaire" name="Populaire">
                        <label for="Populaire">Populaire</label>
                    </div>

                    <div class="Recent">
                        <input type="checkbox" id="Recent" name="Recent">
                        <label for="Recent">Récent</label>
                    </div>

            </div>
            
        </div>
    </div>
</body>

</html>
