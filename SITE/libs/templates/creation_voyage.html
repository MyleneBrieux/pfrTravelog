<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/creation_voyage.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation Voyage</title>
</head>
<body>
    <!--Bloc central-->
    <div class="container-fuild">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <h1>Création de voyage</h1>
                    <div class="form col-lg-12 col-md-12 col-sm-12 col-12 align-center">
                        <input class="form-control" type="text" placeholder="Titre"> <!--Titre du voyage-->
                        <h4>Filtres</h4> <!--Les filtres-->
                            <div class="row col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-around">
                                <p>+ ajouter un continent</p>
                                <p>+ ajouter un pays</p>
                                <p>+ ajouter une ville</p>
                                <div class="row col-lg-10 col-md-10 col-sm-10 col-10 justify-content-between"> <!--Les dates du séjour-->
                                    <p>
                                        Date de début de séjour: <input type="date" name="date_debut_sejour">
                                    </p>
                                    <p>
                                        Date de fin de séjour: <input type="date" name="date_fin_sejour">
                                    </p>
                                        <div class="row col-lg-12 col-md-12 col-sm-12 col-12">
                                            <textarea class="form-control" id="texte_voyage" rows="20" placeholder="Texte"></textarea> <!--Texte du voyage-->
                                        </div>
                                </div>
                            </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
